<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bolo de Pote — Projeto "Para Toda a Vida"</title>
  <meta name="description" content="Site single-file (.html) para gerenciar receitas e produtos de bolo de pote. Fundo roxo e imagens embutidas." />
  <style>
    :root{
      --bg:#3b0b51; /* roxo profundo */
      --card:#4a0f63;
      --accent:#ffd7e6;
      --glass: rgba(255,255,255,0.04);
      --text:#fff;
      --muted:rgba(255,255,255,0.85);
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#2a0435);color:var(--text);}
    .container{max-width:1100px;margin:28px auto;padding:28px;}
    header{display:flex;align-items:center;gap:16px}
    .logo{background:linear-gradient(90deg,#9b59b6,#7d3c98);color:#fff;padding:12px 16px;border-radius:12px;font-weight:700;font-size:20px;box-shadow:0 6px 18px rgba(0,0,0,0.35)}
    h1{margin:0;font-size:28px}
    p.lead{margin:6px 0 18px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:20px}

    .card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(0,0,0,0.06));padding:18px;border-radius:var(--radius);box-shadow:0 8px 30px rgba(0,0,0,0.45)}
    .big{font-size:18px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    input[type=text], textarea, input[type=number], select{width:100%;padding:10px;border-radius:10px;border:none;background:var(--glass);color:var(--text);outline:none}
    button{padding:10px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,#ff8db6,#ff5fa2);color:#2b002b;font-weight:700;cursor:pointer}
    .small{padding:8px 10px;font-size:14px}
    .product-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px;margin-top:12px}
    .product{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.05));padding:12px;border-radius:12px}
    .product h3{margin:8px 0 6px;font-size:16px}
    .product p{margin:0;font-size:13px;color:var(--muted)}
    .thumb{height:140px;border-radius:10px;display:block;object-fit:cover;width:100%;background:#2a0435}
    .muted{color:var(--muted);font-size:13px}

    aside .card{position:sticky;top:24px}
    .meta{display:flex;flex-direction:column;gap:8px}
    .actions{display:flex;gap:10px;flex-wrap:wrap}

    footer{margin-top:20px;color:var(--muted);font-size:13px;text-align:center}

    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .product-list{grid-template-columns:repeat(auto-fill,minmax(160px,1fr))}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Bolo de Pote</div>
      <div>
        <h1>Projeto online — "Para Toda a Vida"</h1>
        <p class="lead">Single-file (.html) — fundo roxo e imagens embutidas (SVG). Salve o arquivo e funcione offline no navegador.</p>
      </div>
    </header>

    <div class="grid">
      <main class="card">
        <section>
          <h2 class="big">Meus sabores</h2>
          <div class="controls">
            <input id="filtro" placeholder="Buscar sabor ou ingrediente..." />
            <select id="ordenar">
              <option value="novo">Mais recentes</option>
              <option value="preco">Menor preço</option>
              <option value="nome">A → Z</option>
            </select>
            <button id="novoBtn" class="small">+ Novo sabor</button>
          </div>

          <div id="lista" class="product-list" aria-live="polite"></div>
        </section>

        <section style="margin-top:18px">
          <h2 class="big">Gerador de receita</h2>
          <p class="muted">Monte uma receita rápida para imprimir ou salvar no seu navegador.</p>
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px">
            <input id="rec-title" placeholder="Nome da receita" />
            <input id="rec-preco" placeholder="Preço (R$)" type="number" />
          </div>
          <textarea id="rec-desc" rows="4" placeholder="Ingredientes e modo (separe por linhas)"></textarea>
          <div style="display:flex;gap:8px;margin-top:8px">
            <button id="rec-save" class="small">Salvar receita</button>
            <button id="rec-imprimir" class="small">Imprimir</button>
            <button id="rec-limpar" class="small">Limpar</button>
          </div>
